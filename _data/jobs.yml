-   title: Analytics Lead
    company: Prezzee
    period: Melbourne, 2022-
    description: "Currently leading the analytics team at a fast-growing ecommerce startup. My focus is building out the function's data science and machine learning capability, while solidifying the foundations of our analytics and business intelligence stack. Key responsibilities have included:"
    list: "<ul>
        <li>End-to-end accountability for our analytics infrastructure, including all ETL workflows, Stitch Data connections, our customer data platform (CDP) in Segment, thousands of tables in our Amazon Redshift data warehouse, all first-party modelling in dbt, version control and CI/CD pipelines for these models, administering Looker, our business intelligence tool, and being on-call for any outages.</li>
        <li>Designing and implementing our reporting strategy over $1B of sales, for both our internal executive group and external business customers. This included dynamic revenue modelling for each of our business lines, fraud risk modelling to preempt suspicious customer activity, and web analytics over core customer journeys using tagging in Segment.</li>
        <li>Providing technical leadership for the team by holding regular workshops, sharing constructive code reviews, and continually refactoring our SQL and Python codebase to ensure it is efficient and robust.</li>
        <li>Owning the roadmap for the analytics function and working with Product Managers across the business to ensure that core product analytics requirements are met.</li>
        <li>Defining a professional development framework and skills matrix for my team, and ensuring that all the analysts who report to me feel supported in realising their goals and career ambitions.</li>
    </ul>"

